<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">
      <h1>Comptes</h1></div>
    <div class="  shadow p-3 position-relative">
      <div class=" ">
        <table  class="table" style="width: 100%" >
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Numero de compte</th>
                <th scope="col">Description</th>
                <th scope="col">RIB</th>
                <th scope="col">Solde Comptable</th>
                <th scope="col">Solde disponible</th>
                <th scope="col">Devise</th>

              </tr>
            </thead>
            <tbody *ngFor="let c of listComptes">
              <tr>
                <td>{{c.id}}</td>
                <td>{{c.numCpt}}</td>
                <td>{{c.description}}</td>
                <td>{{c.rib}}</td>
                <td>{{c.soldeComptable}}</td>
                <td>{{c.soldeDisponible}}</td>
                <td></td>


              </tr>

            </tbody>
          </table>
          
         
      </div>
    </div>
  </div>
